<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Chat</title>
    <style>
        /* Estilos gerais do body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container do chat */
        .chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo das mensagens */
        .message {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        /* Estilo da mensagem recebida */
        .message.received {
            background-color: #f0f5f9;
            border: 1px solid #d0d7de;
        }

        /* Estilo da mensagem enviada */
        .message.sent {
            background-color: #dff0d8;
            border: 1px solid #c2e0c6;
            align-self: flex-end;
        }

        /* Estilo da imagem do usuário */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ccc;
        }

        /* Caixa de texto */
        .message-text {
            font-size: 14px;
            color: #333;
            margin: 0;
        }

        /* Nome e horário */
        .message-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
        }

        /* Entrada de mensagem */
        .message-input-container {
            display: flex;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .send-button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message received">
            <div class="user-avatar" style="background-image: url('user1.jpg');"></div>
            <div>
                <div class="message-header">
                    <span>Pedro Silva</span>
                    <span>00:50</span>
                </div>
                <p class="message-text">Olá, tudo bem?</p>
            </div>
        </div>
        
        <div class="message sent">
            <div>
                <div class="message-header">
                    <span>Eu</span>
                    <span>00:55</span>
                </div>
                <p class="message-text">Estou bem sim, e você?</p>
            </div>
        </div>

        <div class="message received">
            <div class="user-avatar" style="background-image: url('user1.jpg');"></div>
            <div>
                <div class="message-header">
                    <span>Pedro Silva</span>
                    <span>01:01</span>
                </div>
                <p class="message-text">Vamos sair hoje? Sabe conversar e Lorem ipsum dolor sit amet consectetur adipiscing elit. Illum ducimus.</p>
            </div>
        </div>

        <div class="message sent">
            <div>
                <div class="message-header">
                    <span>Eu</span>
                    <span>01:05</span>
                </div>
                <p class="message-text">Criatura .......</p>
            </div>
        </div>

        <div class="message-input-container">
            <input type="text" class="message-input" placeholder="Digite sua mensagem">
            <button class="send-button">Enviar</button>
        </div>
    </div>
</body>
</html>
